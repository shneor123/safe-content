<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>admin</title>
</head>

<body onload="initAdminPage()">
    <section>
        <h1 class="logged-in"></h1>
        <img src="http://www.theyeshivaworld.com/wp-content/uploads/2010/04/topsecret.gif"><br>
        <button class="btn admin-btn" onclick="onAdminLog()">Admin</button>
        <button class="btn" onclick="onLogout()">Logout</button>
    </section>

    <section class="flex">
        <table class="admin-table">
            <thead class="admin-head">
                <tr>
                    <td>username</td>
                    <td>password</td>
                    <td>lastLoginTime</td>
                    <td>isAdmin</td>
                </tr>
            </thead>
            <tbody class="admin-content"></tbody>
            <tfoot>
                <tr>
                    <td colspan="10">
                        <select name="sort" onchange="onSetSort(this.value)">
                            <option value="name">Name</option>
                            <option value="lastLogIn">Last login</option>
                        </select>
                    </td>
                </tr>
            </tfoot>
        </table>
    </section>


    <script src="js/storage.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/admin.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
